<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="form.css"> 
    <link rel="stylesheet" href="style.css">
    <!-- 아래 달력까지 4개 폼태그용 -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- 달력 -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section id="formtag" class="d-flex justify-content-between align-items-center serviceform">
        <div class="allbox d-flex container">
            <!-- 왼쪽 달력 -->
            <div class="me-2 zindex">
                <div class="calendar">
                    <div class="header">
                        <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                        <div class="year-month go-today" onclick="goToday()"></div>
                        <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
                    
                    </div>
                    <div class="main">
                    <div class="days">
                        <div class="day">일</div>
                        <div class="day">월</div>
                        <div class="day">화</div>
                        <div class="day">수</div>
                        <div class="day">목</div>
                        <div class="day">금</div>
                        <div class="day ">토</div>
                    </div>
                    <div class="dates"></div>
                    </div>
                    <div class="d-flex align-items-center">
                        <p class="d-flex align-items-center me-3"><span class="d-block me-1 booking"></span>예약가능</p>
                        <p class="d-flex align-items-center me-3"><span class="d-block me-1 notbooking"></span>예약불가능</p>
                        <p class="d-flex align-items-center me-3"><span class="rest d-block me-1"></span>휴무</p>
                    </div>
                </div>
                <script src="calender.js"></script>
            </div>


            <!-- 폼태그 -->
            <div class="form_momdiv">
                <div class="d-flex">       
                    <div class="col-6 form_box d-flex align-items-center">
                        <label for="calender" class="forLabel">선택일자</label>
                        <input class="for_input" type="text" id="datepicker" name="calender" placeholder="날짜를 선택하세요">
                    </div>
                    <div class="col-6 form_box d-flex align-items-center">
                    <!-- 희망시간 -->
                    <label for="input2" class="forLabel">희망시간</label>
                        <select class="for_input" id="hourSelectStart" name="hourSelect">
                            <!-- <option value="">시간을 선택해주세요</option> -->
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                        </select>
                        <span class="mx-1 hourSelect_text">:</span>
                        <select class="for_input" id="miuhourSelectStart" name="hourSelect">
                            <option value="00">00</option>
                            <option value="30">30</option>
                        </select>
                        <span class="mx-1 hourSelect_text">~</span>
                        <select class="for_input" id="hourSelectEnd" name="hourSelect">
                        <!-- <option value="">시간을 선택해주세요</option> -->
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                        </select>
                        <span class="mx-1 hourSelect_text">:</span>
                        <select class="for_input" id="miuhourSelectEnd" name="hourSelect">
                            <option value="00">00</option>
                            <option value="30">30</option>
                        </select>
                </div> 
            </div> 
             <!-- 반려동물, 반려동물 수 -->
            <div class="d-flex">
                <div class="form_box d-flex align-items-center">
                    <label for="petSelect" class="forLabel">반려동물</label>
                    <select class="for_input" id="petSelect" name="petSelect" placeholder="종류">
                        <option value="" selected disabled hidden>종류</option>
                        <option value="강아지">강아지</option>
                        <option value="고양이">고양이</option>
                        <option value="모두">모두</option>
                    </select>
                </div>
                <div class="form_box d-flex align-items-center">
                    <label for="petCount" class="forLabel">반려동물 수</label>
                    <select class="for_input" id="petCount" name="petCount">
                        <option value="">모두 몇마리인가요?</option>
                        <option value="1">1마리</option>
                        <option value="2">2마리</option>
                        <option value="3">3마리</option>
                        <option value="4">4마리</option>
                        <option value="5+">5마리 이상</option>
                    </select>
                </div>
            </div>

            <!-- 필요 서비스--> 
            
                <div class="d-flex form_box align-items-center">
                    <label for="input7" class="forLabel">필요서비스</label>
                    <div class="d-flex align-items-center justify-content-end">
                        <span class="selectable ms-2 pb-1">#산책</span>
                        <span class="selectable ms-1 pb-1">#목욕</span>
                        <span class="selectable ms-1 pb-1">#건강검진</span>
                        <span class="selectable ms-1 pb-1">#돌봄</span>
                    </div>
                </div>
          
        
            <!-- 주소 -->
            <div class="d-flex">
                <div class="form_box addressinput d-flex align-items-center">
                    <label for="input1" class="forLabel">주소</label>
                    <input type="text" id="sample5_address" class="for_input me-3" placeholder="상세주소도 함께 입력해주세요">
                    <button type="button" onclick="sample5_execDaumPostcode()" style="border: none; background-color: transparent;">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                <script src="./address.js"></script>
            </div>


            <!-- 보호자이름, 연락처 -->
            <div class="d-flex">
                <div class="form_box d-flex align-items-center">
                    <label for="input5"  class="forLabel">보호자 이름</label>
                    <input  class="for_input" type="text" id="input5" name="input5" onkeypress="return isCharacterKey(event)" placeholder="성함을 적어주세요">
                </div>
                
                <div class="form_box">
                    <label for="input6" class="forLabel">연락처</label>
                    <input class="for_input" type="text" id="input6" name="input6" onkeypress="return isNumberKey(event)" placeholder="연락처를 적어주세요">
                </div>
            </div>
            <button type="submit" class="subbtn">구독하기</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="/form.js"></script>
                
</form>

        </div>
    </section>
</body>
</html>

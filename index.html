<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  

 

  <title>MHDP Full Calendar</title>
</head>
<body>
  <div class="calendar">
    <div class="header">
        <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
        <div class="year-month go-today" onclick="goToday()"></div>
        <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
      
    </div>
    <div class="main">
      <div class="days">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day ">토</div>
      </div>
      <div class="dates"></div>
    </div>
  </div>
  <script src="calender.js"></script>
  </body>
</html>
